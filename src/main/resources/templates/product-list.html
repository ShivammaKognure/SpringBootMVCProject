<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" th:fragment="content">
        <h2 class="my-4">Products</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Discounted Price</th>
                    <th>Brand</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the products list -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.proId}"></td>
                    <td th:text="${product.proName}"></td>
                    <td th:text="${product.proPrice}"></td>
                    <td th:text="${product.proPriceDisc}"></td>
                    <td th:text="${product.proBrand}"></td>
                    <td th:text="${product.proDescription}"></td>
                    <td th:text="${product.proCategory}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdBy}"></td>
                    <td>
                <!-- Edit Button-->
                <a th:href="@{/edit(proId=${product.proId})}" class="btn btn-sm btn-primary"
                onclick="return confirm('Are you sure you want to edit this product?');">Edit</a>
                
                <!-- Delete Button -->
                <br>  <br>
                
                <a th:href="@{/delete(proId=${product.proId})}" 
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?');">
                   Delete
                </a>
            </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
